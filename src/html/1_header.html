<header class="header">
  <!-- навигация -->
  <div class="header__nav">
    <!-- логотип -->
    <div class="logo">
      <a href="#" class="logo__svg">
        <svg class="logo-1">
          <use href="../icons/logo-sprite.svg#icon-Logo-1"></use></svg
      ></a>
    </div>

    <!-- навигация -->
    <nav class="nav">
      <ul class="list">
        <li class="list__wrap">
          <a href="#" class="paragraph-20 mod-ph">Products</a>
        </li>

        <li class="list__wrap">
          <a href="#" class="paragraph-20 mod-ph">About us</a>
        </li>

        <li class="list__wrap">
          <a href="#" class="paragraph-20 mod-ph">Testimonial</a>
        </li>

        <li class="list__wrap">
          <a href="#" class="paragraph-20 mod-ph">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- search -->
    <div class="search">
      <div class="search__glass">
        <a href="#" class="logo__svg">
          <svg class="glass">
            <use href="../icons/nav-sprite.svg#icon-sarch"></use>
          </svg>
        </a>
      </div>

      <div class="search__bagopen">
        <a href="#" class="logo__svg">
          <svg class="bagopen">
            <use href="../icons/nav-sprite.svg#icon-shopping"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <div class="header__content">
    <!-- title -->
    <div class="content">
      <h1 class="title-h1 content__title">
        Enjoy Your Favorite Coffee with Ngopi
      </h1>
      <p class="paragraph-20 content__ph">
        Discover tranquility at Ngopi a sanctuary for unwinding, where your
        evenings are perfected with relaxation and rich flavors.
      </p>
      <button class="btn btn-text">
        Explore product
        <svg
          class="btn__arrow"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path d="M5 12h14M13 6l6 6-6 6" />
        </svg>
      </button>
    </div>

    <!-- img -->
    <div class="foto">
      <div class="foto__card card-1">
        <picture>
          <source srcset="../img/img-1.webp" type="image/webp" />
          <img src="../img/img-1.png" alt="img" />
        </picture>
      </div>

      <div class="foto__card card-2">
        <picture>
          <source srcset="../img/img-2.webp" type="image/webp" />
          <img src="../img/img-2.png" alt="img" />
        </picture>
      </div>

      <div class="foto__card card-3">
        <picture>
          <source srcset="../img/img-3.webp" type="image/webp" />
          <img src="../img/img-3.png" alt="img" />
        </picture>
      </div>

      <div class="foto__card card-4">
        <picture>
          <source srcset="../img/img-4.webp" type="image/webp" />
          <img src="../img/img-4.png" alt="img" />
        </picture>
      </div>

      <div class="foto__card card-5">
        <picture>
          <source srcset="../img/img-5.webp" type="image/webp" />
          <img src="../img/img-5.png" alt="img" />
        </picture>
      </div>

    </div>
  </div>
</header>
